cameras:
    camera1:
        type: perspective
        focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [-250, -250] # relative to center of screen, in pixels
lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .5
        ambient: .3
    light2:
        type: point
        position: [0, 0, 500px]
        origin: ground
        ambient: .3
        diffuse: .3
styles:
    patterns:
        material:
            ambient: 1
            diffuse: 1
        shaders:
            extensions: OES_standard_derivatives
            blocks:
                global: |
                    // Random
                    //=============================
                    float random( in float _x){
                        return fract(sin(_x)*1e4);
                    }
                    // Color
                    //=============================
                    float getBrightness(in vec3 _rgb){
                        return 0.212655 * _rgb.r + 0.715158 * _rgb.g + 0.072187 * _rgb.b;
                    }
                    // Space
                    //=============================
                    varying vec3 v_pos;
                    vec2 TileCoords(){return fract(v_pos.xy*0.0002445);}
                    vec2 rotate2D(vec2 _st, float _angle){
                      _st -= 0.5;
                      _st =  mat2(cos(_angle),-sin(_angle),
                                  sin(_angle),cos(_angle)) * _st;
                      _st += 0.5;
                      return _st;
                    }
                    vec2 tile(vec2 _st, float _zoom){
                      _st *= _zoom;
                      return fract(_st);
                    }
                    vec2 brickTile(vec2 _st, float _zoom){
                        _st *= _zoom;
                        if (fract(_st.y * 0.5) > 0.5){
                            _st.x += 0.5;
                        }
                        return fract(_st);
                    }
                    // Shapes
                    //=============================
                    #ifdef TANGRAM_FRAGMENT_SHADER
                    float aastep(float threshold, float value) {
                      #ifdef TANGRAM_EXTENSION_OES_standard_derivatives
                        float afwidth = length(vec2(dFdx(value), dFdy(value))) * 0.70710678118654757;
                        return smoothstep(threshold-afwidth, threshold+afwidth, value);
                      #else
                        return step(threshold, value);
                      #endif  
                    }
                    float circle(vec2 st, float radius){
                      vec2 pos = vec2(0.5)-st;
                      return 1.0-aastep(radius,dot(pos,pos)*3.14);
                    }
                    float stripes(vec2 st, float angle, float width){
                        st = rotate2D(st*20., angle);
                        return aastep(width,abs(sin(st.x*3.1415)));
                    }
                    #endif
                    
                position: |
                    // GridTile
                    v_pos = modelPosition().xyz * 32767.;
    plain:
        base: polygons
        mix: patterns
        material:
            ambient: .9
            diffuse: 1.
        shaders:
            blocks:
                color: |
                    vec2 st = TileCoords()*5.;
                    float b = 1.0-getBrightness(color.rgb);
                    float pattern = stripes(st,3.1415*b,b*5.);
                    color.rgb = mix(vec3(0.704), vec3(1.000,0.968,0.908), pattern);
    buildings:
        base: polygons
        mix: patterns
        texcoords: true
        shaders:
            blocks:
                position: |
                    position.z *= max(1.0,0.5+(1.0-(u_map_position.z/20.0))*5.0);
                color: |
                    vec2 st = vec2(v_texcoord.x,worldPosition().z*0.01);
                    float b = 0.1+random(getBrightness(color.rgb))*.9;
                    float pattern = 0.0;
                    if (b > 0.9){
                        if( dot(v_normal,vec3(0.,0.,1.)) >= 0.9 ){
                            st = fract(worldPosition().xy*0.1);
                        } else {
                            st = tile(st,3.);
                        }
                        pattern = circle(st,0.2);
                    } else if (b > 0.8){
                        if( dot(v_normal,vec3(0.,0.,1.)) >= 0.9 ){
                            st = fract(worldPosition().xy*0.05);
                            st = brickTile(st,2.);
                        } else {
                            st = brickTile(st,5.);
                        }
                        pattern = 1.0-circle(st,0.1);
                    } else {
                        if( dot(v_normal,vec3(0.,0.,1.)) >= 0.9 ){
                            st = v_texcoord.xy;
                        } else {
                            st *= 0.5;
                        }
                        float gradient = floor(b*10.)*0.1;
                        float angle = 3.1415 * gradient;
                        pattern = stripes(st,angle,gradient);
                    }
                    color.rgb = mix(vec3(0.204,0.204,0.204),vec3(1.000,0.968,0.908),pattern);
    buildings-lines:
        base: lines
        mix: patterns
        texcoords: true
        shaders:
            blocks:
                width: |
                    width *= 0.2+min(pow(position.z*0.006,2.),.6);
                position: |
                    position.z *= max(1.0,0.5+(1.0-(u_map_position.z/20.0))*5.0);
                color: |
                    vec2 st = v_texcoord.xy;
                    color.rgb = mix(vec3(0.204,0.204,0.204),vec3(1.000,0.968,0.908),smoothstep(0.4,0.5,st.x));
sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-JUsa0Gc

layers:
    earth:
        data: { source: osm }
        draw:
            plain:
                order: 1
                color: '#ddeeee'
            outline:
                order: 0
                style: lines
                color: [0.204,0.204,0.204]
                width: 2
    landuse:
        data: { source: osm }
        draw:
            plain:
                order: 1
                color: '#aaffaa'
            outline:
                order: 2
                style: lines
                color: [0.204,0.204,0.204]
                width: 2

    water:
        data: { source: osm }
        draw:
            polygons:
                order: 3
                color: '#343434'
    roads:
        data: { source: osm }
        filter: { not: { kind: [rail, ferry] } }
        draw:
            lines:
                order: 5
                color: '#343434'
                width: 8
            outline:
                order: 4
                style: lines
                color: '#FDF5E6'
                width: 10
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    color: '#343434'
                    width: 12
                outline:
                    color: '#FDF5E6'
                    width: 14
        tunnel:
            filter:
                is_tunnel: yes
            draw:
                lines:
                    color: '#343434'
            rail:
                filter:
                    kind: rail
                draw:
                    lines:
                        width: 0
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    color: '#343434'
                    width: 5
                outline:
                    color: '#FDF5E6'
                    width: 6
        path:
            filter:
                kind: path
            draw:
                lines:
                    color: '#343434'
                    width: 3
                outline:
                    color: '#FDF5E6'
                    width: 4
        rail:
            filter:
                kind: rail
                is_tunnel: no
            draw:
                lines:
                    color: '#343434'
                    width: 3
                outline:
                    color: '#FDF5E6'
                    width: 4
    buildings:
        data: { source: osm }
        draw:
            buildings:
                order: 7
                color: Style.color.pseudoRandomColor()
            outline:
                style: lines
                order: 6
                color: white
                width: [[12, .1px], [14, 1px], [15, 2px], [17, 5px], [18, 10px]]
        extruded:
            filter: { $zoom: { min: 13 } }
            draw:
                buildings:
                    extrude: true
                buildings-lines:
                    order: 8
                    color: white
                    width: [[12, .1px], [14, 1px], [15, 2px], [17, 4px], [18, 5px]]
                    extrude: true

    road_labels:
        data: { source: osm, layer: roads }
        filter: { name: true, $zoom: { min: 14 } }
        draw:
            text:
                font:
                    family: Helvetica
                    size: 14px
                    fill: [1.000,0.968,0.968]
                    stroke: { color: [0.204,0.204,0.204] , width: 3 }
    places:
        data: { source: osm }
        filter: { name: true }
        draw:
            text:
                font:
                    family: Helvetica
                    size: 20px
                    weight: bold
                    fill: [0.204,0.204,0.204]
                    stroke: { color: white , width: 4 }