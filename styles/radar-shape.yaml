cameras:
    perspective:
        type: perspective
lights:
    directional1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5
scene:
    background:
        color: white
sources:
    osm:
        type: TopoJSONTiles
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-P6dkVl4
styles:                
    tools:
        animated: true
        shaders:
            extensions: OES_standard_derivatives
            blocks: 
                global: |
                    // Common Values 
                    //================================
                    float radio = 0.05;
                    vec2 size = vec2(1.,.6);
                    vec3 background = vec3(0.996,0.996,0.918);
                    vec3 midle = vec3(0.824, 0.812, 0.804);
                    vec3 foreground = vec3(0.275,0.298,0.251);
                
                    // Coord System
                    //================================
                    varying vec3 v_pos;
                    
                    #ifdef TANGRAM_FRAGMENT_SHADER
                    vec2 TileCoords(){return fract(v_pos.xy*0.0002445);}
                    
                    float aastep(float threshold, float value) {
                      #ifdef TANGRAM_EXTENSION_OES_standard_derivatives
                        float afwidth = length(vec2(dFdx(value), dFdy(value))) * 0.70710678118654757;
                        return smoothstep(threshold-afwidth, threshold+afwidth, value);
                      #else
                        return step(threshold, value);
                      #endif  
                    }
                    
                    float pulse(float x,float p, float w){
                        x = abs(x - p);
                        if( x>w ) return 0.0;
                        x /= w;
                        return 1.0 - x*x*(3.0-2.0*x);
                    }
                    
                    float boxDF(vec2 st, vec2 size) {
                        float aspect = u_resolution.x/u_resolution.y;
                        st = st*2.-1.;
                        st.x *= aspect;
                        return length(max(abs(st)-size,.0));
                    }
                    
                    float shape(vec2 st, int N){
                        float a = atan(st.x,st.y)+3.1415;
                        float r = 6.2832/float(N);
                        return cos(floor(.5+a/r)*r-a)*length(st);
                    }
                    
                    float stripes(vec2 st, float width){
                        return aastep(width,abs(sin(st.y*3.14159265358)));
                    }
                    mat2 rotate2d(float angle){
                        return mat2(cos(angle),-sin(angle),
                                    sin(angle),cos(angle));
                    }
                    float stripes(vec2 st){
                        st = rotate2d(.72)*st;
                        st *= 92.;
                        return aastep(.3,abs(sin(st.y*3.14159265358)));
                    }
                    
                    #endif
                position: |
                    v_pos = modelPosition().xyz * 32767.;
                filter: |
                    vec2 xy = gl_FragCoord.xy/u_resolution.xy;
                    xy.x *= u_resolution.x/u_resolution.y;
                    xy = xy-vec2(.5*u_resolution.x/u_resolution.y,.5);
                    xy *= 3.;
                    float t = -u_time*.5;
                    float df = 0.0; 
                    df = shape(xy,3);
                    // df = length(xy)*10.;
                    // df = dot(xy,xy)*3.;
                    float r = dot(xy,xy);
                    float s = .5;
                    
                    color.r = mix(color.r,1.-color.r,1.0-aastep(s,sin(fract(df+t)*3.1415)));
                    color.g = mix(color.g,1.-color.g,1.0-aastep(s,sin(fract(df+t-.005*r)*3.1415)));
                    color.b = mix(color.b,1.-color.b,1.0-aastep(s,sin(fract(df+t-0.005*r)*3.1415)));
                    
    border:
        base: lines
        mix: tools
        texcoords: true
        shaders:
            blocks: 
                color: |
                    vec2 st = v_texcoord.xy;
                    float pattern = aastep(.5,pulse(st.x,.7,.1)+pulse(st.x,.35,.25));
                    color.rgb = mix(background,color.rgb,pattern);
    b_border:
        base: lines
        mix: tools
        texcoords: true
        shaders:
            blocks: 
                color: |
                    vec2 st = v_texcoord.xy;
                    float pattern = aastep(.5,pulse(st.x,.5,.2));
                    color.rgb = mix(background,color.rgb,pattern);
                    
    waves:
        base: polygons
        mix: tools
        shaders: 
            blocks: 
                color: |
                    vec2 st = (gl_FragCoord.xy / u_resolution.xy);
                    float aspect = u_resolution.x/u_resolution.y;

                    vec2 pos = st;
                    pos.x = pos.x*aspect;
                    pos.y += sin(pos.x*30.)*.01;
                    color.rgb = mix(color.rgb,background,stripes(pos*200.,.4));
    zigzag:
        base: polygons
        mix: tools
        shaders: 
            blocks: 
                color: |
                    vec2 st = (gl_FragCoord.xy / u_resolution.xy);
                    float aspect = u_resolution.x/u_resolution.y;

                    vec2 pos = fract(st*100.);
                    pos.y += mix(fract(pos.x),fract(1.0-pos.x),step(.5,pos.x))*3.;
                    color.rgb = mix(color.rgb,background,stripes(pos,.3));
    hatch:
        base: polygons
        mix: tools
        shaders: 
            blocks: 
                color: |
                    vec2 st = (gl_FragCoord.xy / u_resolution.xy);
                    float aspect = u_resolution.x/u_resolution.y;
                    color.rgb = mix(color.rgb,background,stripes(st*3.));
    frame:
        base: polygons
        mix: tools
        shaders: 
            blocks: 
                color: |
                    vec2 st = (gl_FragCoord.xy / u_resolution.xy);
                    float aspect = u_resolution.x/u_resolution.y;

                    vec2 pos = st;
                    pos.x = pos.x*aspect;
                    pos.y += sin(pos.x*30.)*.01;
                    color.rgb = mix(color.rgb,background,stripes(pos*200.,.4));

layers:
    water:
        data: { source: osm }
        draw: 
            frame: 
                order: 1
                color: [1.000, 1.000, 1.000]
            b_border:
                order: 5
                cap: round
                width: 8px
                color: #464C40
                width: 5px
            
    earth:
        data: { source: osm }
        draw:
            waves:
                order: 0
                color: [0.824, 0.812, 0.804]
            border:
                order: 5
                color: #464C40
                cap: round
                width: 8px
            
    landuse:
        data: { source: osm }
        draw:
            hatch:
                order: 2
                color: #464C40
            lines:
                order: 3
                color: white
                cap: round
                width: 2px
    buildings:
        data: { source: osm }
        filter: { $zoom: { min: 10 } }
        draw:
            b_border:
                order: 6
                color: [[10,[1,1,1]],[15,[1,1,1]],[18,[0.306, 0.306, 0.306]]]
                width: [[10, 1], [12, 1px],[14, 1px], [16, 2px], [17, 3px], [18, 5px]]
    roads:
        data: { source: osm }
        properties: { width: 3 }
        draw:
            lines:
                order: 4
                color: white
                width: [[5, 0.5px],[15, 2px],[85, 50]]
    
    places:
        data: { source: osm }
        filter: { name: true }
        draw:
            text:
                font:
                    family: Times
                    size: 14px
                    style: italic
                    fill: black
                    stroke: { color: white , width: 5 }
                